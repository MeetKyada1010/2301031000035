<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="onboarding-contents">
    <div class="get-started-today">Get Started Today</div>
    <div
      class="sign-up-now-and-join-a-thriving-community-of-learners-and-experts"
    >
      Sign up now and join a thriving community of learners and experts
    </div>
    <img class="login-1" src="login-10.png" />
    <div class="page-control">
      <div class="frame">
        <div class="platter">
          <div class="ultrathin"></div>
        </div>
        <div class="dot-1"></div>
        <div class="dot-2"></div>
        <div class="dot-3"></div>
      </div>
    </div>
    <div class="button-message">
      <div class="state-layer">
        <div class="label-text">Skip</div>
      </div>
    </div>
  </div>
  
</body>
</html>
