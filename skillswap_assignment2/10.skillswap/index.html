<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="message-header">
    <div class="frame-7">
      <div class="frame-6">
        <img class="arrow-back" src="arrow-back0.svg" />
        <img class="more-vert" src="more-vert0.svg" />
      </div>
      <div class="avatar">
        <img class="avatar-3" src="avatar-30.png" />
      </div>
    </div>
    <div class="frame-8">
      <div class="john-doe">VAIDIK M</div>
      <div class="active-1-hr-ago">Active 40 mins ago</div>
    </div>
    <div class="personal-details">
      <div class="skills">
        <div class="ui-ux-designer">UI/UX Designer</div>
      </div>
      <div class="email">
        <div class="example-email-com">example@email.com</div>
      </div>
      <div class="linkedin">
        <div class="linkedin-com-in-username">linkedin.com/in/username</div>
      </div>
    </div>
  </div>
  
</body>
</html>
