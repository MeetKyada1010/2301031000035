<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="login">
    <div class="login2">Login</div>
    <div class="frame-6">
      <div class="text-field">
        <div class="header">
          <div class="header-label">E-mail</div>
        </div>
        <div class="input">
          <div class="place-holder">Enter your email</div>
        </div>
      </div>
      <div class="text-field">
        <div class="header">
          <div class="header-label">Password</div>
        </div>
        <div class="input">
          <div class="place-holder">Enter your password</div>
          <img class="fi-eye-off" src="fi-eye-off0.svg" />
        </div>
      </div>
      <div class="forgot-password">Forgot Password?</div>
    </div>
    <div class="button">
      <div class="base-button">
        <div class="label">Login</div>
      </div>
    </div>
    <div class="or-login-with">or login with</div>
    <div class="sso-login">
      <img class="sso-icon" src="sso-icon0.svg" />
      <div class="continue-with-google">Login with Google</div>
    </div>
  </div>
  
</body>
</html>
